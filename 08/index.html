<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="=width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Form validation</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="images/logo.svg" alt="" />
                </div>
                <div class="image"></div>
                <div class="text">
                    Start for free & get<br />
                    attractive offers today !
                </div>
            </div>
            <form action="#" id="form" method="post">
                <div>
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already Have an accout?<br />
                        <span>Sign In</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
                        Sing Up
                    </div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label fot="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="user name" placeholder="James Bond">
                <i class="fas fa-exlamation-circle failure-icon"></i>
                <i class="far fa-check-circle failure-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="enmail"></label>
                <i class="fas-fa-user"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password"></label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-cicle succes-icons"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">submit</button>
            </form>
        </div>
    </body>
    <script src="main.js"></script>
</html>
